  <!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Progress</a>
        <a href="#">Your Rank</a>
        <a href="#" id="new">Login/Signup</a>
    </div>
    <br><br><br><br><br><br><br><br>

  <div class="container">
    <h1>To-Do List</h1>

    <form id="taskForm">
      <div class="form-group">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
      </div>
      <div class="form-group">
        <textarea id="taskDescription" placeholder="Task Description"></textarea>
      </div>
      <div class="form-group">
        <input type="date" id="taskDeadline" required>
      </div>
      <center>
      <button type="submit">Add Task</button>  </center>
    </form>

    <ul id="taskList"></ul>

    <div class="footer">
      <p style="color: aliceblue;font-weight: bold;">Total Tasks Remaining: <span id="remainingTasks">0</span></p>
      <button id="clearCompletedBtn">Clear Completed</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
